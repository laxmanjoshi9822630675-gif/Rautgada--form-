
<!DOCTYPE html>
<html>
<head>
  <title>Rautgada Group Form</title>
</head>
<body>

<form action="https://formsubmit.co/laxmanjoshi9822630675@gmail.com" method="POST">
  <h1>Rautgada Group</h1>
  <p>यहाँ हरुलाई रौतगडा ग्रुपमा स्वागत छ। सबैले तलको form भर्नु होला, नत्र ग्रुपबाट हटाइनेछ।</p>

  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" required>
  <br><br>

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" required>
  <br><br>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required>
  <br><br>

  <label for="time">Time:</label>
  <input type="time" id="time" name="time" required>
  <br><br>

  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="Male" required>
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label>
  <br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>
  <br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <br><br>

  <label>I Have Girl Friend:</label>
  <input type="radio" id="gf_yes" name="girlfriend" value="Yes">
  <label for="gf_yes">Yes</label>
  <input type="radio" id="gf_no" name="girlfriend" value="No">
  <label for="gf_no">No</label>
  <br><br>

  <label>I Have Bike Licence:</label>
  <input type="radio" id="licence_yes" name="licence" value="Yes">
  <label for="licence_yes">Yes</label>
  <input type="radio" id="licence_no" name="licence" value="No">
  <label for="licence_no">No</label>
  <br><br>

  <label for="photo">My Photo File:</label>
  <input type="file" id="photo" name="photo">
  <br><br>

  <label>I Drink Alcohol:</label>
  <input type="radio" id="alcohol_yes" name="alcohol" value="Yes">
  <label for="alcohol_yes">Yes</label>
  <input type="radio" id="alcohol_no" name="alcohol" value="No">
  <label for="alcohol_no">No</label>
  <br><br>

  <label>I am Married:</label>
  <input type="radio" id="married_yes" name="married" value="Yes">
  <label for="married_yes">Yes</label>
  <input type="radio" id="married_no" name="married" value="No">
  <label for="married_no">No</label>
  <br><br>

  <label for="country">My Country Name:</label>
  <select name="country" id="country" required>
    <option value="">Select your country</option>
    <option value="Nepal">Nepal</option>
    <option value="Japan">Japan</option>
    <option value="India">India</option>
    <option value="China">China</option>
    <option value="USA">USA</option>
    <option value="Korea">Korea</option>
  </select>
  <br><br>

  <label for="village">My Village Name:</label>
  <select name="village" id="village" required>
    <option value="">Which is your village</option>
    <option value="Khola">Khola</option>
    <option value="Rautgada">Rautgada</option>
    <option value="Lodashaun">Lodashaun</option>
    <option value="Ghattigaad">Ghattigaad</option>
    <option value="Yekorya">Yekorya</option>
    <option value="Joshibunga">Joshibunga</option>
    <option value="Dashaini">Dashaini</option>
    <option value="Baglekhan">Baglekhan</option>
  </select>
  <br><br>

  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_next" value="https://thankyoupage.com">

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
